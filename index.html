<!DOCTYPE html>
<html>
 <head>
  <title>Render trace visualizer</title>
  <script>
    CANVAS_USE_RATIO = 0.75;
    FRAME_INTERVAL_MS = 50;
    VECTOR_NORMALIZED_MAGNITUDE = 30.0;

    renderData = new Array();
    currentFrame = 0;
    currentFrameTime = 0;
    playing = false;
    timerId = 0;

    minX = undefined;
    minY = undefined;
    maxX = undefined;
    maxY = undefined;

    function log(x) {
        if (console) {
            console.log(x);
        }
    }

    // parses the lines in the textarea, ignoring anything that doesn't have RENDERTRACE.
    // for each matching line, tokenizes on whitespace and ignores all tokens prior to
    // RENDERTRACE. Allowed syntaxes:
    //   <junk> RENDERTRACE <timestamp> rect <color> <x> <y> <width> <height>
    //   <junk> RENDERTRACE <timestamp> vector <color> <x> <y>
    function loadData() {
        stop();
        renderData = new Array();
        currentFrame = 0;
        minX = undefined;
        minY = undefined;
        maxX = undefined;
        maxY = undefined;

        var charPos = 0;
        var lastLineLength = 0;
        var lines = document.getElementById('trace').value.split(/\r|\n/);
        for (var i = 0; i < lines.length; i++) {
            charPos += lastLineLength;
            lastLineLength = lines[i].length + 1;
            // skip lines without RENDERTRACE
            if (! /RENDERTRACE/.test(lines[i])) {
                continue;
            }

            var tokens = lines[i].split(/\s+/);
            var j = 0;
            // skip tokens until RENDERTRACE
            while (j < tokens.length && tokens[j++] != "RENDERTRACE");
            if (j >= tokens.length - 2) {
                log("Error parsing line: " + lines[i]);
                continue;
            }

            var timestamp = parseInt(tokens[j++]);
            var destIndex = renderData.length;
            if (destIndex == 0) {
                // create the initial frame
                renderData.push({
                    timestamp: timestamp,
                    dataStart: charPos,
                    dataEnd: charPos + lines[i].length,
                    rects: {},
                    vectors: {},
                });
                currentFrameTime = timestamp;
            } else if (renderData[destIndex - 1].timestamp == timestamp) {
                // timestamp hasn't changed use, so update the previous object
                destIndex--;
                renderData[ destIndex ].dataEnd = charPos + lines[i].length;
            } else {
                // clone a new copy of the last frame and update timestamp
                renderData.push(JSON.parse(JSON.stringify(renderData[destIndex - 1])));
                renderData[destIndex].timestamp = timestamp;
                renderData[destIndex].dataStart = charPos;
                renderData[destIndex].dataEnd = charPos + lines[i].length;
            }

            switch (tokens[j++]) {
                case "fillrect":
                case "rect":
                    if (j > tokens.length - 5) {
                        log("Error parsing line: " + lines[i]);
                        continue;
                    }

                    var rect = { type: tokens[j-1] };
                    renderData[destIndex].rects[tokens[j++]] = rect;
                    rect.x = parseFloat(tokens[j++]);
                    rect.y = parseFloat(tokens[j++]);
                    rect.width = parseFloat(tokens[j++]);
                    rect.height = parseFloat(tokens[j++]);
                    rect.srcLine = lines[i];

                    if (typeof minX == "undefined") {
                        minX = rect.x;
                        minY = rect.y;
                        maxX = rect.x + rect.width;
                        maxY = rect.y + rect.height;
                    } else {
                        minX = Math.min(minX, rect.x);
                        minY = Math.min(minY, rect.y);
                        maxX = Math.max(maxX, rect.x + rect.width);
                        maxY = Math.max(maxY, rect.y + rect.height);
                    }
                    break;

                case "vector":
                    if (j > tokens.length - 3) {
                        log("Error parsing line: " + lines[i]);
                        continue;
                    }

                    var vector = {};
                    renderData[destIndex].vectors[tokens[j++]] = vector;
                    vector.x = parseFloat(tokens[j++]);
                    vector.y = parseFloat(tokens[j++]);
                    vector.srcLine = lines[i];
                    break;

                default:
                    log("Error parsing line " + lines[i]);
                    break;
            }
        }

        if (! renderFrame()) {
            alert("No data found; nothing to render!");
        }
    }

    function renderTimeline() {
        if (renderData.length < 1) return;

        var timeStart = renderData[0].timestamp;
        var timeEnd = renderData[renderData.length-1].timestamp;
        var duration = timeEnd - timeStart;
        var cursor = currentFrameTime - timeStart;

        var canvas = document.getElementById('timeline');
        if (! canvas.getContext) {
            log("No canvas context");
        }
        var pixelsPerSecond = 500;
        canvas.width = duration / 1000 * pixelsPerSecond;

        var context = canvas.getContext('2d');
        context.setTransform(1,0,0,1,0,0);

        context.strokeStyle = 'black';
        for(var i = 0; i < duration; i+=1000) {
            context.fillText(Math.round(i/1000), i/1000 * pixelsPerSecond, 15);
        }

        context.strokeStyle = 'gray';
        context.lineWidth = 1;
        for(var i = 0; i < renderData.length; i++) {
            var time = renderData[i].timestamp - timeStart;
            context.beginPath();
            context.moveTo(time / 1000 * pixelsPerSecond, 20);
            context.lineTo(time / 1000 * pixelsPerSecond, canvas.height);
            context.closePath();
            context.stroke();
        }

        context.strokeStyle = 'green';
        context.lineWidth = 2;
        context.beginPath();
        context.moveTo(cursor / 1000 * pixelsPerSecond, 15);
        context.lineTo(cursor / 1000 * pixelsPerSecond, canvas.height);
        context.closePath();
        context.stroke();

    }

    // render the current frame (i.e. renderData[currentFrame])
    // returns false if currentFrame is out of bounds, true otherwise
    function renderFrame() {
        for (var i = 0; i < renderData.length; i++) {
            if (renderData[i].timestamp > currentFrameTime) {
                currentFrame = i;
                break;
            } else if (i+1 < renderData.length && renderData[i+1].timestamp > currentFrameTime) {
                currentFrame = i;
                break;
            }
            if (i+1 == renderData.length) {
                currentFrame = renderData.length-1;
            }
        }
        dump(currentFrameTime + "\n");
        var frame = currentFrame;
        if (frame < 0 || frame >= renderData.length) {
            log("Invalid frame index");
            return false;
        }

        renderTimeline();

        var canvas = document.getElementById('canvas');
        if (! canvas.getContext) {
            log("No canvas context");
        }

        if (canvas.offsetX == null) {
            canvas.offsetX = 0;
            canvas.offsetY = 0;
            canvas.zoomLevel = 1;
        }

        canvas.onmousemove = function(e) {
            if (canvas.isDragging != true) return;
            canvas.offsetX = canvas.oldDragOffsetX + -(canvas.dragStartX - e.pageX);
            canvas.offsetY = canvas.oldDragOffsetY + -(canvas.dragStartY - e.pageY);
            renderFrame();
        }

        if (canvas.zoomRepaintTimeout != null) {
            clearTimeout(canvas.zoomRepaintTimeout);
            canvas.zoomRepaintTimeout = null;
        }

        canvas.addEventListener("DOMMouseScroll", function mouse(e) {
            if (e.axis != e.VERTICAL_AXIS) return;
            e.preventDefault();
            if (e.detail > 0) {
                canvas.zoomLevel += 0.01;
            } else {
                canvas.zoomLevel += -0.01;
            }
            if (canvas.zoomLevel < 0.1 ) canvas.zoomLevel = 0.1;
            if (canvas.zoomLevel > 100 ) canvas.zoomLevel = 100;
            // We need to limit the repaint otherwise we lock
            // up the browser in an scroll event + render storm
            if (canvas.zoomRepaintTimeout != null) {
                clearTimeout(canvas.zoomRepaintTimeout);
            }
            canvas.zoomRepaintTimeout = setTimeout(renderFrame, 15);
            dump(canvas.zoomLevel + "\n");
        }, false);  
        canvas.DOMMouseScroll = function(e) { alert("hey"); }

        canvas.onmousedown = function(e) {
            if (canvas.isDragging != true) {
                canvas.isDragging = true;
                canvas.dragStartX = e.pageX;
                canvas.dragStartY = e.pageY;
                canvas.oldDragOffsetX = canvas.offsetX;
                canvas.oldDragOffsetY = canvas.offsetY;
            }
        }

        canvas.onmouseup = function(e) {
            canvas.isDragging = false;
        }

        var context = canvas.getContext('2d');
        context.setTransform(1,0,0,1,0,0);

        // midpoint of the bounding box
        var midX = (minX + maxX) / 2.0;
        var midY = (minY + maxY) / 2.0;

        // midpoint of the canvas
        var cmx = canvas.width / 2.0;
        var cmy = canvas.height / 2.0;

        // scale factor
        var scale = CANVAS_USE_RATIO * Math.min(canvas.width / (maxX - minX), canvas.height / (maxY - minY));

        function projectX(value) {
            return cmx + ((value - midX) * scale);
        }

        function projectY(value) {
            return cmy + ((value - midY) * scale);
        }

        function drawRect(color, rect) {
            if (rect.type == 'rect') {
                context.strokeStyle = color;
                context.strokeRect(
                    projectX(rect.x),
                    projectY(rect.y),
                    rect.width * scale,
                    rect.height * scale);
            } else if (rect.type == 'fillrect') {
                context.fillStyle = color;
                context.fillRect(
                    projectX(rect.x),
                    projectY(rect.y),
                    rect.width * scale,
                    rect.height * scale);
            }
        }

        // vector is an object containg x,y properties. the vector
        // starts from the center of the rect of the same color, and
        // extends outwards. the magnitude of the vector is normalized
        // to VECTOR_NORMALIZED_MAGNITUDE.
        function drawVector(color, vector) {
            var baseRect = renderData[frame].rects[color];
            if (typeof baseRect == "undefined") {
                return;
            }
            var baseMidX = baseRect.x + (baseRect.width / 2.0);
            var baseMidY = baseRect.y + (baseRect.height / 2.0);
            var magnitude = Math.sqrt(vector.x * vector.x + vector.y * vector.y);
            var dscale = VECTOR_NORMALIZED_MAGNITUDE / magnitude;
            context.strokeStyle = color;
            context.beginPath();
            context.moveTo(projectX(baseMidX), projectY(baseMidY));
            context.lineTo(projectX(baseMidX) + (vector.x * dscale), projectY(baseMidY) + (vector.y * dscale));
            context.stroke();
            context.closePath();
        }

        // clear canvas
        context.fillStyle = 'white';
        context.fillRect(0, 0, canvas.width, canvas.height);

        context.translate(canvas.offsetX, canvas.offsetY);  
        context.scale(canvas.zoomLevel, canvas.zoomLevel);  

        // draw rects
        for (i in renderData[frame].rects) {
            drawRect(i, renderData[frame].rects[i]);
        }
        // draw vectors
        for (i in renderData[frame].vectors) {
            drawVector(i, renderData[frame].vectors[i]);
        }

        // Reset transform to prevent scrolling of text overlays
        context.setTransform(1,0,0,1,0,0);

        // draw timestamp and frame counter
        context.fillStyle = 'black';
        context.fillText((frame + 1) + "/" + renderData.length + ": " + renderData[frame].timestamp, 5, 15);

        log(renderData[frame].dataStart);
        log(renderData[frame].dataEnd);

        var activeLines = "";
        document.getElementById('active').textContent = "";
        // draw rects
        for (i in renderData[frame].rects) {
            var elem = document.createElement('a');
            elem.textContent = renderData[frame].rects[i].srcLine;
            elem.onmouseover = (function(i, frame) {
                return function() {
                    renderFrame();
                    context.translate(canvas.offsetX, canvas.offsetY);  
                    context.scale(canvas.zoomLevel, canvas.zoomLevel);  
                    context.lineWidth = 5;
                    drawRect(i, renderData[frame].rects[i]);
                    context.lineWidth = 1;
                }
            })(i, frame);
            elem.onmouseout = (function(i, frame) {
                return function() {
                    renderFrame();
                }
            })(i, frame);
            document.getElementById('active').appendChild(elem);

            var nl = document.createElement('br');
            document.getElementById('active').appendChild(nl);
        }
        // draw vectors
        for (i in renderData[frame].vectors) {
            var elem = document.createElement('a');
            elem.textContent = renderData[frame].vector[i].srcLine;
            elem.onmouseover = (function(i, frame) {
                return function() {
                    renderFrame();
                    context.translate(canvas.offsetX, canvas.offsetY);  
                    context.scale(canvas.zoomLevel, canvas.zoomLevel);  
                    context.lineWidth = 5;
                    drawVector(i, renderData[frame].vector[i]);
                    context.lineWidth = 1;
                }
            })(i, frame);
            elem.onmouseout = (function(i, frame) {
                return function() {
                    renderFrame();
                }
            })(i, frame);
            document.getElementById('active').appendChild(elem);

            var nl = document.createElement('br');
            document.getElementById('active').appendChild(nl);
        }

        return true;
    }

    function reset(beginning) {
        currentFrame = (beginning ? 0 : renderData.length - 1);
        currentFrameTime = renderData[currentFrame].timestamp;
        renderFrame();
    }

    function step(backwards) {
        if (playing) {
            togglePlay();
        }
        currentFrame += (backwards ? -1 : 1);
        currentFrameTime = renderData[currentFrame].timestamp;
        if (! renderFrame()) {
            currentFrame -= (backwards ? -1 : 1);
        }
    }

    function togglePlay() {
        if (playing) {
            clearInterval(timerId);
            playing = false;
        } else {
            timerId = setInterval(function() {
                currentFrameTime += 5;
                if (! renderFrame() || currentFrameTime > renderData[renderData.length - 1].timestamp) {
                    currentFrameTime = renderData[renderData.length - 1].timestamp;
                    togglePlay();
                }
            }, FRAME_INTERVAL_MS);
            playing = true;
        }
    }

    function stop() {
        if (playing) {
            togglePlay();
        }
        currentFrame = 0;
        if (currentFrame.length > 0) {
            currentFrameTime = renderData[currentFrame].timestamp;
        }
        renderFrame();
    }
  </script>
